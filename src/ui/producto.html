	<title>Electron & MySQL</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

	<div id="main" class="container-fluid">
		<div class="row">
			<div class="col-md4 p-2">
				<!-- Product Form -->
				<form id="product" action="" class="card card-body" style="width: 300px; max-width: 300px;">
					<input type="hidden" id="pid" value="">
					<div class="form-group">
						<input type="text" id="name" class="form-control" tabindex="1" placeholder="Product's Name" autofocus>
						<span id="invalid-name" class="invalid-feedback"></span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="price" class="form-control text-right" tabindex="2" placeholder="Product's Price">
							<div class="input-group-append"><span class="input-group-text" id="basic-addon2">&euro;</span></div>
							<span id="invalid-price" class="invalid-feedback"></span>
						</div>
					</div>
					<div class="form-group">
						<textarea type="text" id="info" class="form-control" tabindex="3" placeholder="Product's Description"></textarea>
						<span id="invalid-info" class="invalid-feedback"></span>
					</div>
					<hr>
					<button type="submit" class="btn btn-primary" tabindex="4">Save</button>
					<button type="reset" class="btn btn-secondary mt-1" tabindex="5">Clear</button>
				</form>
			</div>

			<!-- Product List -->
			<div class="col-md-8">
				<div id="products"></div>
			</div>
		</div>
