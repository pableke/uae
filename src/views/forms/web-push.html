
<div class="jumbotron m-4">
	<h5>Web-push</h5>
	<hr class="my-4"/>

	<!--<img src="img/png/lock.png" class="float-right" />-->
	<form id="web-push" method="post" action="/new-message.html" novalidate>
		<div class="form-row m-2">
			<div class="form-group col-md-3">
				<label for="message" class="required">Message:</label>
				<div class="input-group">
					<input type="text" id="message" name="message" value="" size="35" maxlength="200" class="form-control" tabindex="1" placeholder="Type your message" />
					<div class="input-group-append"><span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span></div>
					<span class="invalid-feedback"></span>
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary ajax-submit" tabindex="100" title="@titAcceder;">@lblAcceder; &raquo;</button>
		<button type="reset" class="btn btn-light ml-2" tabindex="102" title="@titRestaurar;">&olarr; @lblLimpiar;</button>
	</form>

	<div append="dist/forms/public/links.html" />
</div>
<script src="src/public/dist/service-worker.min.js"></script>
