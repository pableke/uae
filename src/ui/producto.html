<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Pablo Rosique Vidal" />
	<meta name="keywords" content="upct, uae, económicos, asuntos económicos, contratación" />
	<meta name="description" content="Unidad de Asuntos Económicos y Presupuestarios de la Universidad Politécnica de Cartagena" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Electron App</title>
	<link rel="icon" type="image/x-icon" href="../public/img/upct-azul-logo.png" />

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />

	<script type="text/javascript" src="https://kit.fontawesome.com/76f12cea70.js" crossorigin="anonymous"></script>
</head>
<body>

	<div id="main" class="container-fluid">
		<div class="row">
			<div class="col-md4 p-2">
				<!-- Product Form -->
				<form id="product-save" action="product:save" class="card card-body mw-300">
					<input type="hidden" id="_id" name="_id" value="">
					<div class="form-group">
						<input type="text" id="name" name="name" class="form-control" tabindex="1" placeholder="Product's Name" autofocus>
						<span id="invalid-name" class="invalid-feedback"></span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="price" name="price" class="form-control text-right" tabindex="2" placeholder="Product's Price">
							<div class="input-group-append"><span class="input-group-text" id="basic-addon2">&euro;</span></div>
							<span id="invalid-price" class="invalid-feedback"></span>
						</div>
					</div>
					<div class="form-group">
						<textarea type="text" id="info" name="info" class="form-control" tabindex="3" placeholder="Product's Description"></textarea>
						<span id="invalid-info" class="invalid-feedback"></span>
					</div>
					<hr>
					<button type="submit" class="btn btn-success" tabindex="4">Save <i class="far fa-save"></i></button>
					<button type="reset" class="btn btn-secondary mt-1" tabindex="5">Clear <i class="far fa-file"></i></button>
					<button type="button" class="btn btn-info btn-toggle mt-1" tabindex="6">Search <i class="fas fa-search"></i></button>
				</form>

				<!-- Product Search Form -->
				<form id="product-search" action="product:search" class="card card-body mw-300 d-none">
					<div class="form-group">
						<input type="text" name="name" class="form-control" tabindex="1" placeholder="Product's Name">
						<span id="invalid-name" class="invalid-feedback"></span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" name="price" class="form-control text-right" tabindex="2" placeholder="Product's Price">
							<div class="input-group-append"><span class="input-group-text" id="basic-addon2">&euro;</span></div>
							<span id="invalid-price" class="invalid-feedback"></span>
						</div>
					</div>
					<div class="form-group">
						<textarea type="text" name="info" class="form-control" tabindex="3" placeholder="Product's Description"></textarea>
						<span id="invalid-info" class="invalid-feedback"></span>
					</div>
					<hr>
					<button type="submit" class="btn btn-primary" tabindex="4">Search <i class="fas fa-search"></i></button>
					<button type="reset" class="btn btn-secondary mt-1" tabindex="5">Clear <i class="far fa-file"></i></button>
					<button type="button" class="btn btn-info btn-toggle mt-1" tabindex="6"><i class="fas fa-arrow-left"></i> Back</button>
				</form>
			</div>

			<!-- Product List -->
			<div class="col-md-8">
				<div id="products"></div>
			</div>
		</div>

		</ul>
		<p>Bye Bye!</p>-->
	</div>

	<script src="./producto.js"></script>
</body>
</html>
